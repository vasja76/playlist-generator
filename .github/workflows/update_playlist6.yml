name: Update Playlist6

on:
  schedule:
    - cron: "25 1 */3 * *"  # каждые 3 дня в 01:25 UTC (~03:25 по Киеву)
  workflow_dispatch:       # возможность запуска вручную

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout репозитория ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Установка Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # --- 3. Установка зависимостей ---
      - name: Install dependencies
        run: pip install requests

      # --- 4. Генерация playlist6 ---
      - name: Generate playlist6
        run: python generate_playlist6.py

      # --- 5. Commit и push playlist6 ---
      - name: Commit and push playlist6
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add playlist6.m3u8
          git commit -m "Auto-update playlist6 (forced)" --allow-empty
          git push
